<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Job</title>
    <link rel="stylesheet" href="css/employ.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="icon" href="img/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="img/favicon/android-icon-48x48.png" sizes="48x48" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- PC 화면 -->
    <section id="pc">
      <header class="ej__header">
        <div class="ej__logocommunity">
          <img class="ej__logo" src="img/logo/logo.svg" />
          <a href="community.html"
            ><span class="ej__community">커뮤니티</span></a
          >
          <a href="employ.html"><span class="ej__employ">구인</span></a>
        </div>
        <div class="ej__searchbar">
          <input
            type="text"
            class="ej__searchbar__input"
            placeholder="검색어를 입력해주세요."
          />
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
        <div class="ej__rightnav">
          <a href="index.html"
            ><span class="ej__rightnav__home">홈으로</span></a
          >
          <span class="ej__rightnav__login">로그인</span>
          <span>회원가입</span>
        </div>
      </header>
      <main class="ej__main">
        <div class="ej__main__wrap">
          <div class="ej__main__introduce">
            <h1>구인하기</h1>
          </div>
          <div class="ej__employBoard">
            <div class="ej__employBoard__selector">
              <!-- <select class="ej__writeBoard__selector__category">
                <option>구인</option>
                <option>구직</option>
                <option>잡담</option>
              </select> -->
              <label for="ej__employBoard__selector__title">제목</label>
              <input
                type="text"
                id="ej__employBoard__selector__title"
                placeholder="제목을 입력해주세요."
              />
              <label for="ej__employBoard__selector__pay"
                ><i class="fa-solid fa-dollar-sign"></i> 시급</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__pay"
                placeholder="시급을 입력해주세요."
              />
              <label for="ej__employBoard__selector__situation"
                ><i class="fa-solid fa-location-dot"></i> 장소</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__situation"
                placeholder="장소를 입력해주세요."
              />
              <label for="ej__employBoard__selector__period"
                ><i class="fa-solid fa-calendar"></i> 근무 기간</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__period"
                placeholder="기간을 입력해주세요."
              />
              <label for="ej__employBoard__selector__time"
                ><i class="fa-solid fa-clock"></i> 근무 시간</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__time"
                placeholder="시간을 입력해주세요."
              />
            </div>
            <div class="ej__employBoard__textarea">
              <label><i class="fa-solid fa-pen"></i> 상세 요강</label>
              <textarea></textarea>
            </div>
            <div class="ej__employBoard__upload">
              <label for="ez__file" class="ej__employBoard__selector__image">
                파일 첨부 <i class="fa-solid fa-image"></i>
              </label>
              <input type="file" id="ez__file" />
            </div>
            <div class="ej__employBoard__btns">
              <button class="ej__employBoard__btns__cancel">취소</button>
              <button class="ej__employBoard__btns__write">등록</button>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!--MOBILE 화면 -->
    <section id="mob">
      <header class="ej__header">
        <div class="ej__logocommunity">
          <input type="checkbox" id="menuicon" />
          <label for="menuicon">
            <span></span><span></span><span></span>
          </label>
          <div class="sidebar">
            <div class="sidebarwrap">
              <div class="sidebar__login">로그인을 해주세요</div>
              <div class="sidebar__signup">회원가입</div>
              <a href="community.html"
                ><div class="sidebar__community">커뮤니티</div></a
              >
              <a href="employ.html"><div class="sidebar__employ">구인</div></a>
            </div>
          </div>
          <img class="ej__logo" src="img/logo/logo.svg" />
        </div>
        <div class="ej__searchbar--mob">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </header>
      <main class="ej__main">
        <div class="ej__main__wrap">
          <div class="ej__main__introduce">
            <h1>구인하기</h1>
          </div>
          <div class="ej__employBoard">
            <div class="ej__employBoard__selector">
              <!-- <select class="ej__writeBoard__selector__category">
                <option>구인</option>
                <option>구직</option>
                <option>잡담</option>
              </select> -->
              <label for="ej__employBoard__selector__title">제목</label>
              <input
                type="text"
                id="ej__employBoard__selector__title"
                placeholder="제목을 입력해주세요."
              />
              <label for="ej__employBoard__selector__pay"
                ><i class="fa-solid fa-dollar-sign"></i> 시급</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__pay"
                placeholder="시급을 입력해주세요."
              />
              <label for="ej__employBoard__selector__situation"
                ><i class="fa-solid fa-location-dot"></i> 장소</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__situation"
                placeholder="장소를 입력해주세요."
              />
              <label for="ej__employBoard__selector__period"
                ><i class="fa-solid fa-calendar"></i> 근무 기간</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__period"
                placeholder="기간을 입력해주세요."
              />
              <label for="ej__employBoard__selector__time"
                ><i class="fa-solid fa-clock"></i> 근무 시간</label
              >
              <input
                type="text"
                id="ej__employBoard__selector__time"
                placeholder="시간을 입력해주세요."
              />
            </div>
            <div class="ej__employBoard__textarea">
              <label><i class="fa-solid fa-pen"></i> 상세 요강</label>
              <textarea></textarea>
            </div>
            <div class="ej__employBoard__upload">
              <label for="ez__file" class="ej__employBoard__selector__image">
                파일 첨부 <i class="fa-solid fa-image"></i>
              </label>
              <input type="file" id="ez__file" />
            </div>
            <div class="ej__employBoard__btns">
              <button class="ej__employBoard__btns__cancel">취소</button>
              <button class="ej__employBoard__btns__write">등록</button>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/cbc86f8bd3.js"
    crossorigin="anonymous"
  ></script>
</html>
